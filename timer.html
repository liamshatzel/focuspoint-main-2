<!DOCTYPE html>
<html>

<head>
    <!--Use jquery-->
    <script src="scripts.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://w.soundcloud.com/player/api.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="timerstyles.css">
    <title>focuspoint</title>
</head>

<body>
    <div id="nav">
        <ul>
            <li>
                <div id="logo">
                    <shape id="circle">
                        <div id="circle"></div>
                    </shape>
                    <a href="index.html">focuspoint</a>
                </div>
            </li>
            <li><a href="pulse.html">Pulse</a>
            </li>
            <li><a href="timer.html">Pomodoro Timer</a>
            </li>
            <li><a href="tasklist.html">Goals</a>
            </li>

        </ul>
    </div>

    <div id="background">
        <div id="timer-row-1">
            <div id="timer-col-1">
                <div id="timerholder">
                    <div id="timer">
                        <p id="focus-disp"></p>
                        <p id="sessions"></p>
                        <div id="timer-nums">
                            <div id="hours">00:</div>
                            <div id="minutes">00</div>
                            :
                            <div id="seconds">00</div>
                        </div>
                        <div id="timeinputs">
                            Focus (mins): <input type="number" id="study-input" min="0">
                            Break (mins): <input type="number" id="break-input" min="0">
                            Num Sessions: <input type="number" id="session-input" min="0">
                        </div>
                    </div>
                    <div id="buttons">
                        <button onclick="getInput()" id="start">Start</button>
                        <button id="reset" onclick="callClearInterval()">Reset</button>
                    </div>
                </div>
            </div>
            <div id="timer-col-2">
                <div id="counter">
                    <p>Focus Count</p>
                    <div id="tally">
                        <ol id="count">
                        </ol>
                    </div>
                </div>
            </div>
        </div>
        <div id="spacer"></div>
        <div id="timer-row-2">
            <div id="timer-col-3">
                <iframe width="0" height="100%" scrolling="no" frameborder="no" allow="autoplay"
                    src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/305665701&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true"></iframe>
                <div id="soundcloud">
                    <button onClick="prev()">|<<< </button>

                            <button id="play" onClick="play()">â–¶</button>
                            <button onClick="next()">>>|</button>
                            <br><br>
                            <div id="currentTrack"></div>
                            <hr>
                            <ol class="text-center" id="tracklist"></ol>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
